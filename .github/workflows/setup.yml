name: Setup

on:
  workflow_call:
    outputs:
      npm-cache-hit:
        description: "Whether there was a cache hit on npm dependencies"
        value: ${{ jobs.setup.outputs.npm-cache-hit }}
      dfx-cache-hit:
        description: "Whether there was a cache hit on dfx dependencies"
        value: ${{ jobs.setup.outputs.dfx-cache-hit }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      npm-cache-hit: ${{ steps.npm-cache.outputs.cache-hit }}
      dfx-cache-hit: ${{ steps.dfx-cache.outputs.cache-hit }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup DFX
        uses: dfinity/setup-dfx@main
        with:
          dfx-version: "auto"

      - name: Cache DFX
        id: dfx-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/dfinity
            ~/.config/dfinity
          key: ${{ runner.os }}-dfx-${{ hashFiles('dfx.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Cache npm dependencies
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Setup Rust target
        run: rustup target add wasm32-unknown-unknown

      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        working-directory: ./src/pt_frontend
        run: npm ci
